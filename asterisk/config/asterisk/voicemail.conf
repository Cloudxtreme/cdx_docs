;
; Voicemail Configuration
;
[general]

format=wav|gsm|wav49
serveremail=asterisk@cardiodx.com
attach=yes

skipms=3000
maxmessage=500
maxsilence=10
silencethreshold=128
maxlogins=3

sendvoicemail=yes	; Context to Send voicemail from [option 5 from the advanced menu]

; Skip the "[PBX]:" string from the message title
pbxskip=yes
; Change the From: string
fromstring=CardioDx PBX

;
;Change the From: string for pager messages
;pagerfromstring=The Asterisk PBX
;
; Change the email body and/or subject, variables: 
;     VM_NAME, VM_DUR, VM_MSGNUM, VM_MAILBOX, VM_CALLERID, VM_DATE
;
; Note: The emailbody config row can be up to 512 characters due to a limitation in 
;       asterisk config files.
;emailsubject=[PBX]: New message ${VM_MSGNUM} in mailbox ${VM_MAILBOX}
; The following definition is very close to the default, but the default shows just 
; the CIDNAME, if it is not null, else just the CIDNUM, or "an unknown caller" if they are both null.

emailbody=Dear ${VM_NAME}:\n\n\tjust wanted to let you know you were just left a ${VM_DUR} long message (number ${VM_MSGNUM})\nin mailbox ${VM_MAILBOX} from ${VM_CALLERID}, on ${VM_DATE}.\n\n The message is attached to this email in wav format.  Thanks!\n\n\t\t\t\t--Asterisk\n

; You can override the default program to send e-mail if you wish, too
;mailcmd=/usr/sbin/sendmail -t

tz=pacific

[zonemessages]
pacific=America/Los_Angeles|'vm-received' Q 'digits/at' IMp

